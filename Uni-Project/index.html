        const container = document.getElementById('cardsContainer');
        const noResults = document.getElementById('noResults');

        function getCallStatus(start, end) {
            const now = new Date();
            const s = new Date(start);
            const e = new Date(end);
            e.setHours(23, 59, 59);

            if (now < s) return 'upcoming';
            if (now >= s && now <= e) return 'open';
            return 'closed';
        }

        function formatDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
        }

        function renderCards(data) {
            container.innerHTML = '';
            
            if (data.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            noResults.classList.add('hidden');
            
            data.forEach(uni => {
                const callsStatus = uni.calls.map(c => getCallStatus(c.start, c.end));
                
                let mainStatus = 'Closed';
                let badgeStyle = 'bg-slate-100 text-slate-500 border-slate-200';
                let btnStyle = 'bg-slate-200 text-slate-400 cursor-not-allowed';
                let btnText = 'Applications Closed';
                let isOpen = false;

                if (callsStatus.includes('open')) {
                    mainStatus = 'Open Now';
                    badgeStyle = 'bg-green-100 text-green-700 border-green-200 shadow-sm';
                    btnStyle = 'bg-indigo-600 hover:bg-indigo-700 text-white shadow-md hover:shadow-lg transform hover:-translate-y-0.5 cursor-pointer';
                    btnText = 'Apply Now üöÄ';
                    isOpen = true;
                } else if (callsStatus.includes('upcoming')) {
                    mainStatus = 'Opening Soon';
                    badgeStyle = 'bg-yellow-100 text-yellow-700 border-yellow-200';
                    btnText = 'Wait for Call ‚è≥';
                }

                let callsHtml = '';
                uni.calls.forEach(call => {
                    const status = getCallStatus(call.start, call.end);
                    let rowClass = '', icon = '', dateClass = 'text-xs';

                    if (status === 'open') {
                        rowClass = 'bg-green-50 border-green-100';
                        icon = '<span class="text-[10px] uppercase font-bold text-green-600 bg-green-100 px-1.5 py-0.5 rounded">Active</span>';
                        dateClass = 'text-green-800 font-semibold';
                    } else if (status === 'upcoming') {
                        rowClass = 'bg-yellow-50/50 border-yellow-100';
                        icon = '<span class="text-[10px] uppercase font-bold text-yellow-600 bg-yellow-100 px-1.5 py-0.5 rounded">Soon</span>';
                        dateClass = 'text-yellow-700';
                    } else {
                        rowClass = 'bg-gray-50 border-transparent opacity-70';
                        icon = '<span class="text-[10px] uppercase font-bold text-gray-400 bg-gray-100 px-1.5 py-0.5 rounded">Ended</span>';
                        dateClass = 'text-gray-400 decoration-slate-400';
                    }

                    callsHtml += `
                        <div class="p-2 rounded-lg border mb-2 last:mb-0 ${rowClass}">
                            <div class="flex justify-between items-center mb-1">
                                <div class="flex items-center gap-2">
                                    <span class="text-xs font-bold text-slate-700">${call.name}</span>
                                    <span class="text-[10px] bg-white border border-slate-200 px-1.5 rounded text-slate-500 font-medium">
                                        üí≥ ${call.fee}
                                    </span>
                                </div>
                                ${icon}
                            </div>
                            <div class="flex justify-between items-center ${dateClass}">
                                <span>Start: ${formatDate(call.start)}</span>
                                <span>End: ${formatDate(call.end)}</span>
                            </div>
                        </div>
                    `;
                });

                const card = `
                    <div class="bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-100 flex flex-col relative group overflow-hidden">
                        <div class="h-44 overflow-hidden relative">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"></div>

                        </div>
                        <div class="p-5 flex-1 flex flex-col">

                            </p>

                                <div class="flex justify-between items-end mb-2">

                                    <span class="text-orange-700 font-medium">üó£Ô∏è ${uni.info.ielts}</span>

                                </div>
                            </div>

                            <div class="flex flex-wrap gap-1.5 mb-4 mt-auto">
                                ${uni.tags.map(tag => `<span class="text-[10px] bg-indigo-50 text-indigo-600 px-2 py-1 rounded-md border border-indigo-100 font-medium">${tag}</span>`).join('')}
                            </div>
                            <button 
                                onclick="${isOpen && uni.applyLink ? `window.open('${uni.applyLink}', '_blank')` : ''}"
                                class="w-full py-2.5 rounded-xl font-bold transition-all text-sm ${btnStyle}">
                                ${btnText}
                            </button>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function filterUniversities() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = universities.filter(uni => {
                const matchesSearch = uni.name.toLowerCase().includes(query) || 
                                      uni.major.toLowerCase().includes(query) ||
                                      uni.location.toLowerCase().includes(query);
                
                const callsStatus = uni.calls.map(c => getCallStatus(c.start, c.end));
                let uniStatus = 'closed';
                if (callsStatus.includes('open')) uniStatus = 'open';
                else if (callsStatus.includes('upcoming')) uniStatus = 'upcoming';
                
                const matchesStatus = statusFilter === 'all' || uniStatus === statusFilter;
                return matchesSearch && matchesStatus;
            });
            renderCards(filtered);
        }

        renderCards(universities);
